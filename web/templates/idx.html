<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/base.css">
    <title>Not secure ips and users</title>
</head>
<body>
    <header>
        <div id="site_title">Not secure ips and users</div>
    </header>
    <main>
        {% for log in logs %}
        <div>{{log.from_ip}}    {{log.username}}    {{log.accessed_at.strftime('%m/%d %H:%M:%S')}}</div>
        {% endfor %}
    </main>
</body>
</html>
